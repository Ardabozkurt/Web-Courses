<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        div{
            width: 100px;
            background-color: red;
            margin: 5px;
        }

        #ikinci{
            position: absolute;
            top: 30px;
            left: 30px;
        }
        

    </style>
</head>
<body>
    
    <div>A</div>
    <div id="ikinci">B</div>
    <div>C</div>


</body>
</html>
