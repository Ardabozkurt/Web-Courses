<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bootstrap Colors</title>
    <style>

        body{
            padding: 70px;
        }

        div{
            padding: 20px;
            margin: 10px;
        }

    </style>
</head>
<body>
    
    <p class="text-primary">text-primary</p>
    <p class="text-secondary">text-secondary</p>
    <p class="text-success">text-success</p>
    <p class="text-danger">text-danger</p>
    <p class="text-warning">text-warning</p>
    <p class="text-info">text-info</p>
    <p class="text-light bg-dark">text-light</p>
    <p class="text-dark">text-dark</p>
    <p class="text-muted">text-muted</p>
    <p class="text-white bg-dark">text-white</p>

    <br><br>

    <p><a href="#" class="text-danger">text-danger</a></p>

    <div class="bg-primary">bg-primary</div>

    <br><br>

    <span class="badge btn-primary"> primary </span>
    <span class="badge btn-danger">danger</span>

    <span class="badge rounded-pill btn-primary">pill primary</span>


    <button class="btn btn-warning"type="button"></button>

    <a href="" class="btn btn-primary">primary</a>

    <button class="btn btn-outline-danger" type="button">outline</button>

    <br>

    <button type="button" class="btn btn-success btn-lg">large button</button>

    <br><br>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
