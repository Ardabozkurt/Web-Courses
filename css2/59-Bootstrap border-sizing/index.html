<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bootstrap Border & Sizing</title>
    <style>
         d-inline-block{
             display: inline-block;
         }
    </style>
</head>
<body class="p-5">
    
    <p class="text-center">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit voluptate voluptas, quidem qui modi, consequatur quibusdam architecto aliquid sint explicabo error atque rem aspernatur eligendi asperiores, quod fugiat placeat nam!
    </p>





    <div class="bg-light mt-2 p-4 border-top"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border border-primary"></div>
    
    <div class="bg-light mt-2 p-4 border border-danger rounded"></div>
    
    <div class="bg-success mt-2 p-4 w-25 d-inline-block"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
