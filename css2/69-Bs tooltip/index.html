<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Tooltip</title>
</head>
<body class="container my-4">
    
    <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text">Hover over me</a>

    <br><br>

    <button id="btntooltip" type="button" class="btn btn-success" data-toggle="tooltip" title="<h3>Header</h3><br><p>Tooltip text</p>" data-html="true">Tooltip with html</button>

    <br><br>

    <p>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="top">tooltip on top</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="right">tooltip on right</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="left">tooltip on left</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="bottom">tooltip on bottom</a>
    </p>

    <br><br>

    <p>
        <button type="button" class="btn btn-warning" onclick="showTooltip()">Show tooltip</button>
        <button type="button" class="btn btn-warning" onclick="hideTooltip()">Hide tooltip</button>
        <button type="button" class="btn btn-warning" onclick="toggleTooltip()">Toggle Tooltip</button>
    </p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script>
        $(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });

        function showTooltip(){
            $('#btntooltip').tooltip('show');
        }
        function hideTooltip(){
            $('#btntooltip').tooltip('hide');
        }
        function toggleTooltip(){
            $('#btntooltip').tooltip('toggle');
        }

        $('#btntooltip').on('show.bs.tooltip', function(){
            console.log('show...')
        });
        $('#btntooltip').on('shown.bs.tooltip', function(){
            console.log('shown...')
        });
        $('#btntooltip').on('hide.bs.tooltip', function(){
            console.log('hide...')
        });
        $('#btntooltip').on('hidden.bs.tooltip', function(){
            console.log('hidden...')
        });
    </script>

</body>
</html>
