<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Popover</title>
</head>
<body class="container my-4">
    
    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary">Toggle popver</a>

    <br><br><br><br><br><br><br><br><br><br>

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-danger" data-placement="top">popover on top</a>

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-danger" data-placement="right">popover on right</a>
    
    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-danger" data-placement="bottom">popover on bottom</a>
    
    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-danger" data-placement="left">popover on left</a>

    <br><br>

    <a  id="btnPopover"href="#" data-toggle="popover"  data-trigger="focus" title="popover header" data-content="some content" class="btn btn-primary">Toggle popver</a>

    <br><br>

    <button type="button" class="btn btn-success" onclick="showPopover()">show</button>
    <button type="button" class="btn btn-success" onclick="hidePopover()">hide</button>
    <button type="button" class="btn btn-success" onclick="togglePopover()">toggle</button>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>

        $(function(){
            $('[data-toggle="popover"]').popover();
        });

        function showPopover(){
            $('#btnPopover').popover('show');
        }
        function hidePopover(){
            $('#btnPopover').popover('hide');
        }
        function togglePopover(){
            $('#btnPopover').popover('toggle');
        }

    </script>
</body>
</html>
