<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BİÇİMLERNDİRME ETİKETLERİ</h1>
    <h2>ARDA BOZKURT TARAFINDAN</h2>
    <hr>
    <p style="color: rgb(35, 224, 66);">
        <strong>ARDA BOZKURT</strong> <br>
        <i>ARDA BOZKURT</i><br><!--italic -yazım-->
        <em>ARDA BOZKURT</em><br><!--italic-->
        <u>ARDA BOZKURT</u><br><!--Altı çizili-->
        <ins>ARDA BOZKURT</ins><br><!--Altı çizili-->
        Arda<sup>2</sup>BOZKURT<br><!--üste alma-->
        Arda<sub>2</sub>BOZKURT<br><!--alta yazma-->
        <del><small>ARDA</small></del>BOZKURT<br><!--üstünü çizme ve küçültme-->
        <mark>ARDA BOZKURT</mark><br><!--sarıyla belirtme-->
    </p>
</body>
</html>
